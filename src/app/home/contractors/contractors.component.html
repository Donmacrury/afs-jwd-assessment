<div class="todos">
    <h2>ToDo's:</h2>
    <form>
        <div class="form-group row">
            <label for="todoName">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="todo.name">
        </div>
        <div class="form-group row">
            <label for="todoDescription">Description</label>
            <textarea class="form-control md-textarea" id="description" name="description" [(ngModel)]="todo.description" length="200" rows="4"></textarea>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary btn-lg" (click)="createTodo()">Add</button>
        </div>
    </form>
</div>
